name: Deploy to GitHub Pages (Vite)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install Node WITHOUT any cache settings
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm install --legacy-peer-deps

      - name: Build
        env:
          BASE_PATH: "/${{ github.event.repository.name }}/"
        run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: build   # keep 'build' since your vite.config.ts uses outDir: 'build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
